post:
  tags:
    - Rarimarket
  summary: Create rarimarket account
  description: |
    Create account for rarimarket associated with nullifier. 
        
    User must provide query proof.
  operationId: createRarimarketAccount
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/CreateRarimarketAccount'
  responses:
    201:
      description: Created
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/RarimarketAccount'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    409:
      description: Rarimarket account already exists for provided nullifier
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    500:
      $ref: '#/components/responses/internalError'
