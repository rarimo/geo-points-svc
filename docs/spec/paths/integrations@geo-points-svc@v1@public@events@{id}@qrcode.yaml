patch:
  tags:
    - Events
  summary: Fulfill QR code event
  description: Fulfill QR code event
  operationId: fulfillQREvent
  parameters:
    - in: path
      name: 'id'
      required: true
      schema:
        type: string
        example: "059c81dd-2a54-44a8-8142-c15ad8f88949"
    - in: header
      name: Signature
      description: Signature of the request
      required: true
      schema:
        type: string
        pattern: '^[a-f0-9]{64}$'
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/ClaimEventKey'
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/EventClaimingState'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    403:
      description: This event type was disabled and cannot be fulfilled
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    404:
      $ref: '#/components/responses/notFound'
    500:
      $ref: '#/components/responses/internalError'
