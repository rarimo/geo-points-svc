post:
  tags:
    - Daily Questions
  summary: Create daily question
  description: |
    Create Daily Question user must be superuser
  operationId: createDailyQuestion
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/DailyQuestionCreate'
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/DailyQuestionDetails'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    403:
      description: Correct answer option outside the range of answer options
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    409:
      description: On this day, the daily question already exists
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    500:
      $ref: '#/components/responses/internalError'

get:
  tags:
    - Daily Questions
  summary: Filter Daily Question by start
  description: |
    Filtering of daily questions by their activation time
  operationId: filterStartAtDailyQuestion
  security:
    - BearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/DailyQuestionDetails'
    500:
      $ref: '#/components/responses/internalError'