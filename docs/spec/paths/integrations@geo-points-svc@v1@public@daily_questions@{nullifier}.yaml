get:
  tags:
    - Daily Question
  description: Get daily question for user
  parameters:
    - $ref: '#/components/parameters/UserTimezone'
      name: user timezone
      description: |
        needed so that different users have access to questions at different times, depending on their geolocation
  response:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/DailyQuestion'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    500:
      $ref: '#/components/responses/internalError'

patch:
    tags:
    - Daily Question
    description: Send daily question answer
    requestBody:
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/DailyQuestionUserAnswer'
    response:
      200:
        description: Success
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  $ref: '#/components/schemas/DailyQuestion'
      400:
        $ref: '#/components/responses/invalidParameter'
      401:
        $ref: '#/components/responses/invalidAuth'
      500:
        $ref: '#/components/responses/internalError'