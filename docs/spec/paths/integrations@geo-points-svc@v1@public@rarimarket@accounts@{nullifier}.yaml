get:
  tags:
    - Rarimarket
  summary: Get rarimarket acccount
  description: Get rarimarket account associated with provided nullifier.
  operationId: getRarimarketAccount
  parameters:
    - $ref: '#/components/parameters/pathNullifier'
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/RarimarketAccount'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    404:
      $ref: '#/components/responses/notFound'
    500:
      $ref: '#/components/responses/internalError'
