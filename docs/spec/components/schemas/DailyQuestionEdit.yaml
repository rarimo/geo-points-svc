allOf:
  - $ref: "#/components/schemas/DailyQuestionEditKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - title
          - reward
          - options
          - correct_answer
          - time_for_answer
          - starts_at
        properties:
          title:
            type: string
            description: Question title
            example: Georgian capital
          reward:
            type: integer
            format: int
            description: reward for a correct answer
          options:
            type: array
            description: Answer options. Minimum 2, maximum 6
            items:
              $ref: "#/components/schemas/DailyQuestionOptions"
            example: [
              {
                "id": 0,
                "title": ""
              },
              {
                "id": 1,
                "title": ""
              },
              {
                "id": 2,
                "title": ""
              }
            ]
          correct_answer:
            type: integer
            format: int64
            description: right answer index
          time_for_answer:
            type: integer
            format: int64
            description: time for answer
          starts_at:
            type: integer
            format: time.Time
            description: start date when this question is available, hours and minutes are always 0
            example: "2024-08-23"