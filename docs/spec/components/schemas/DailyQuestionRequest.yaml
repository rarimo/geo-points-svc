allOf:
  - $ref: "#/components/schemas/DailyQuestionRequestKey"
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - question_id
          - user_answer
          - nullifier
        properties:
          question_id:
            type: integer
            format: int64
            description: ID question
          user_answer:
            type: string
            description: Time for answer
          nullifier:
            description: Nullifier of the points owner
            example: "0x123...abc"
            pattern: '^0x[0-9a-fA-F]{64}$'