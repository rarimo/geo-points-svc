allOf:
  - $ref: '#/components/schemas/DailyQuestionKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - question_id
          - nullifier
          - answer
        properties:
          question_id:
            type: integer
            format: int
            description: ID in table daily_question
          answer:
            type: string
            example: "That day is May 26, 2025"
