allOf:
  - $ref: "#/components/schemas/DailyQuestionsKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - title
          - deadline
          - options
        properties:
          title:
            type: string
            description: Question title
            example: Georgian capital
          deadline:
            type: timestamp
            format: int64
            description: |
              Time limit after which it is impossible to answer the question.
              Calculated as current time + time for answer
            example: 1724240939
          options:
            type: array
            description: Answer options. Minimum 2, maximum 6
            items:
              $ref: "#/components/schemas/DailyQuestionOptions"
            example: [
              {
                "id": 0,
                "title": ""
              },
              {
                "id": 1,
                "title": ""
              },
              {
                "id": 2,
                "title": ""
              }
            ]
