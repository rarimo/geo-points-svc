allOf:
  - $ref: "#/components/schemas/DailyQuestionKey"
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - ID
          - title
          - time_for_answer
          - reward
          - answer_options
          - active
          - starts_at
          - created_at
        properties:
          ID:
            type: integer
            format: int
            description: ID question
            example: 88
          title:
            type: string
            description: Title question
            example: Georgian capital
          time_for_answer:
            type: integer
            format: int
            description: Time for answer
            example: 86400
          reward:
            type: integer
            format: int
            description: Reward for the right answer
            example: 77
          answer_options:
            $ref: '#/components/schemas/DailyQuestionAnswers'
            description: answer options
          Active:
            type: boolean
            description: Status activity event
            example: true
          starts_at:
            type: time.Time
            format: int
            description: Event start date, after which the event becomes active
          created_at:
            type: time.Time
            format: int
            description: Event add date
