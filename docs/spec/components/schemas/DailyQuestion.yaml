allOf:
  - $ref: "#/components/schemas/DailyQuestionKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - ID
          - title
          - answer_options
          - time_for_answer
          - reward
          - starts_at
          - created_at
        properties:
          ID:
            type: integer
            format: int
            description: ID question
            example: 88
          title:
            type: string
            description: Title question
            example: Georgian capital
          answer_options:
            $ref: '#/components/schemas/DailyQuestionOptions'
            description: answer options
          time_for_answer:
            type: integer
            format: int64
            description: Time for answer
          reward:
            type: integer
            format: int
            description: Reward for the right answer
          starts_at:
            type: time.Time
            format: int64
            description: Event start date, after which the event becomes active
          created_at:
            type: time.Time
            description: Event add date
