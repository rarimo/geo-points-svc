allOf:
  - $ref: '#/components/schemas/DailyQuestionResultKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - answer_status
          - time_to_next
        properties:
          answer_status:
            type: boolean
            description: Right or wrong answers
          time_to_next:
            type: string
            description: time to next question of the day