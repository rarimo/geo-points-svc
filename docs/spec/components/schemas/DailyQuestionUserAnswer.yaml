allOf:
  - $ref: "#/components/schemas/DailyQuestionUserAnswerKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - user_answer
          - timezone
        properties:
          nullifier:
            type: string
            description: Nullifier of the points owner
            example: "0x123...abc"
            pattern: '^0x[0-9a-fA-F]{64}$'
          user_answer:
            type: string
            description: user answer
          timezone:
            type: string
            description: timezone
