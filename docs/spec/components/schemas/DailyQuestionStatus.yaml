allOf:
  - $ref: "#/components/schemas/DailyQuestionStatusKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - already_done_for_user
          - time_to_next
        properties:
          already_done_for_user:
            type: boolean
            description: question of the day already done for user
            example: true
          time_to_next:
            type: integer
            format: int64
            description: time to next question of the day