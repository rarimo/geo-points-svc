components:
  schemas:
    AbstractionAccount:
      allOf:
        - $ref: '#/components/schemas/AbstractionAccountKey'
        - type: object
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - address
              properties:
                address:
                  type: string
                  example: 0x123...abc
                  pattern: '^0x[0-9a-fA-F]{40}$'
                  description: Account abstraction address.
    AbstractionAccountKey:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          description: Abstraction account address
          example: 0x123...abc
          pattern: '^0x[0-9a-fA-F]{40}$'
        type:
          type: string
          enum:
            - abstraction_account
    ActivateBalance:
      allOf:
        - $ref: '#/components/schemas/ActivateBalanceKey'
        - type: object
          x-go-is-request: true
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - referred_by
              properties:
                referred_by:
                  type: string
                  description: Referral code from the link
                  example: rCx18MZ4
    ActivateBalanceKey:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          description: Nullifier of the points owner
          example: 0x123...abc
          pattern: '^0x[0-9a-fA-F]{64}$'
        type:
          type: string
          enum:
            - activate_balance
    Balance:
      allOf:
        - $ref: '#/components/schemas/BalanceKey'
        - type: object
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - amount
                - created_at
                - updated_at
                - level
              properties:
                amount:
                  type: integer
                  format: int64
                  description: Amount of points
                  example: 580
                is_disabled:
                  type: boolean
                  description: |
                    Whether the user was not referred with some code. If it wasn't - balance
                    is disabled and very limited in functionality.
                  example: false
                created_at:
                  type: integer
                  description: Unix timestamp of balance creation
                  example: 1706531218
                updated_at:
                  type: integer
                  description: Unix timestamp of the last points accruing
                  example: 1706531218
                rank:
                  type: integer
                  format: int
                  description: Rank of the user in the full leaderboard. Returned only for the single user.
                  example: 294
                referral_codes:
                  type: array
                  description: Referral codes. Returned only for the single active balance.
                  items:
                    $ref: '#/components/schemas/ReferralCode'
                referred_users_count:
                  type: integer
                  format: int
                  description: Number of invited users. Returned only for the single active balance.
                  example: 13
                rewarded_referred_users_count:
                  type: integer
                  format: int
                  description: Number of users for whom the reward was received. Returned only for the single active balance.
                  example: 5
                level:
                  type: integer
                  format: int
                  description: The level indicates user permissions and features
                  example: 2
                is_verified:
                  type: boolean
                  description: |
                    Whether the user has scanned passport. Returned only for the single user.
    BalanceKey:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          description: Nullifier of the points owner
          example: 0x123...abc
          pattern: '^0x[0-9a-fA-F]{64}$'
        type:
          type: string
          enum:
            - balance
    ClaimEventKey:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          example: 059c81dd-2a54-44a8-8142-c15ad8f88949
        type:
          type: string
          enum:
            - claim_event
    CreateAbstractionAccount:
      allOf:
        - $ref: '#/components/schemas/AbstractionAccountKey'
        - type: object
          x-go-is-request: true
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - proof
              properties:
                proof:
                  type: object
                  format: types.ZKProof
                  description: Query ZK passport verification proof.
    CreateBalance:
      allOf:
        - $ref: '#/components/schemas/CreateBalanceKey'
        - type: object
          x-go-is-request: true
          required:
            - attributes
          properties:
            attributes:
              type: object
              properties:
                referred_by:
                  type: string
                  description: |
                    Referral code from the link. Supply it to create the active balance,
                    otherwise disabled balance is created, and it can be activated later.

                    Disabled balance is only allowed to verify passport and get.
                  example: rCx18MZ4
    CreateBalanceKey:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          description: Nullifier of the points owner
          example: 0x123...abc
          pattern: '^0x[0-9a-fA-F]{64}$'
        type:
          type: string
          enum:
            - create_balance
    DailyQuestionAnswers:
      allOf:
        - $ref: '#/components/schemas/DailyQuestionsKey'
        - type: object
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - answer
              properties:
                answer:
                  type: integer
                  format: int64
                  description: Selected/correct answer option
    DailyQuestionCreate:
      allOf:
        - $ref: '#/components/schemas/DailyQuestionEditKey'
        - type: object
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - title
                - reward
                - options
                - correct_answer
                - time_for_answer
                - starts_at
              properties:
                title:
                  type: string
                  description: Question title
                  example: Georgian capital
                reward:
                  type: integer
                  format: int64
                  description: Reward for a correct answer
                options:
                  type: array
                  description: 'Answer options. Minimum 2, maximum 6'
                  items:
                    $ref: '#/components/schemas/DailyQuestionOptions'
                  example:
                    - id: 0
                      title: ''
                    - id: 1
                      title: ''
                    - id: 2
                      title: ''
                correct_answer:
                  type: integer
                  format: int64
                  description: Correct answer ID
                time_for_answer:
                  type: integer
                  format: int64
                  description: Time for answer
                starts_at:
                  type: string
                  description: 'Start date when this question is available, hours and minutes are always 0'
                  example: '2024-08-23'
    DailyQuestionCreateKey:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          description: Question id
        type:
          type: string
          enum:
            - daily_questions
    DailyQuestionDel:
