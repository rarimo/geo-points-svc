                    - id: 1
                      title: ''
                    - id: 2
                      title: ''
                correct_answer:
                  type: integer
                  format: int64
                  description: Correct answer ID
                time_for_answer:
                  type: integer
                  format: int64
                  description: Time for answer
                starts_at:
                  type: string
